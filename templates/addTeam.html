{% extends "layout.html" %}
{% block content %}
<!-- This is the input frontend where users can input information about recipes -->
	<h3>Add Team</h3>
	<div class="add-container">
	<div class="input-card">
		<form action="{{ url_for('addTeam') }}" method=POST>
			<p class="heading">Team Name: <input type=text name=teamName></p>
			<div class="row button">
					<div class="col-sm">
						<p><input class="my-btn" type=submit value='Add Team' style="
								background-color: #b7c229;
								color: white;
								border: none;
								border-radius:5px;
								padding: 10px 20px;
								cursor: pointer;"></p>
					</div>
					<div class="col-sm">
						<p><input class="my-btn" type="button" 
							onclick="window.location.replace('{{ url_for('dashboard') }}')" 
							value='Cancel' style="
								background-color: #BCBCBC;
								color: white;
								border: none;
								border-radius:5px;
								padding: 10px 20px;
								cursor: pointer;"></p>
					
					</div>
				</div>
			</div>
		</form>
	</div>
	</div>

{% endblock %}
